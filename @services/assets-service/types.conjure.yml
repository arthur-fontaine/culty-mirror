types:
  definitions:
    default-package: com.culty.services.assets

    objects:
      UploadAssetRequest:
        fields:
          name: string
          type: AssetType
          data: binary
        
      UploadAssetResponse:
        fields:
          id: string

      AssetType:
        values:
          - MEDIA_IMAGE

services:
  AssetsService:
    name: AssetsService
    package: com.culty.services.assets
    endpoints:
      upload:
        http: POST /upload
        args:
          request: UploadAssetRequest
        returns: UploadAssetResponse
