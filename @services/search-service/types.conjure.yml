types:
  definitions:
    default-package: com.culty.services.search

    objects:
      Image:
        fields:
          url: string
          width: integer
          height: integer
          thumbhash: string

      SearchRequest:
        fields:
          query: string
      
      SearchResponse:
        fields:
          results: list<SearchResult>

      SearchResult:
        fields:
          resultId: string
          title: string
          description: string
          image: Image
          categories: list<string>
          releaseDate: string
          score: double

services:
  SearchService:
    name: SearchService
    package: com.culty.services.search
    endpoints:
      search:
        http: POST /search
        args:
          request: SearchRequest
        returns: SearchResponse
